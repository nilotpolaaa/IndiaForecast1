<div>
    <div id="demobox" class="container vertical rounded" style="height: 200px;">
        <h2 style="color: cornsilk;">Data Tab</h2>
        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>100%</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>75%</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>60%</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>20%</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>34%</span>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill">
                    <span>82%</span>
                </div>
            </div>
        </div>
    </div>
    <div id="demobox" class="container vertical rounded">
        
        <h2 style="color: cornsilk;">Table</h2><p>blah{{tableData}}</p>
        <div class="row">
            <button (click)="onButtonClick()">District</button>
            <button (click)="onButtonClick()">Mandal</button>
        </div>
        <table id="t01">
            <tr>
                <th>District</th>
                <th>24hrs</th>
                <th>11:30 To 17:30</th>
                <th>17:30 To 23:30</th>
                <th>23:30 To 05:30</th>
                <th>05:30 To 11:30</th>
            </tr>
            <tr *ngFor="let item of tableData['Andhra Pradesh'] | keyvalue">
                <td>{{item.key}}</td>
                <td *ngFor="let block of item.value['rainfallDataMap'] | keyvalue">
                  {{block.value['totalLevelValue1']}}  
                </td>    
            </tr>
        </table>
    </div>
</div>
